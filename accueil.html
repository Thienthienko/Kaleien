<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Thien, Kana, Léo-Paul Montalbetti" />
    <meta
      name="description"
      content="Kaleien : Quizz pour apprendre en s'amusant !"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/bear.jpg" type="image/x-icon" />
    <!--------A MODIFIER-------->
    <title>Kaleien</title>
  </head>

  <body>
    <!-- ------ Top page ------------- -->
    <main>
      <div id="homepage">
        <!-- début HOMEPAGE -->
        <div id="pageTop"></div>
        <div id="logo">
          <img src="images/logo-150.svg" alt="Logo Kaleien" width="30%" />
        </div>
        <h1>Choisis ton Avatar</h1>
        <div class="container">
          <section class="avatar">
            <article class="avatar1">
              <img
                src="images/avatar1.svg"
                alt="L'ours Kaleien avec des lunettes de Soleil"
                data-avatar-id="1"
              />
            </article>
            <article class="avatar2">
              <img
                src="images/avatar2.svg"
                alt="L'ours Kaleien avec un noeud papillon"
                data-avatar-id="2"
              />
            </article>
            <article class="avatar3">
              <img
                src="images/avatar3.svg"
                alt="L'ours Kaleien avec une moustache"
                data-avatar-id="3"
              />
            </article>
            <article class="avatar4">
              <img
                src="images/avatar4.svg"
                alt="L'ours Kaleien avec du maquillage autour des yeux"
                data-avatar-id="4"
              />
            </article>
          </section>
        </div>
        <!-- ------ Pseudo Form ------------- -->
        <section class="pseudo">
          <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Entre ton pseudo" />
            <button id="envoyer" type="submit">Envoyer</button>
          </form>
          <p id="output"></p>
        </section>
        <!-- ------ Start Button ---------------->
        <section class="startSection">
          <button id="btnStart" class="btnNext">
            <h2>Start</h2>
          </button>
        </section>
      </div>
      <!-- Fin HOMEPAGE -->

      <!-- ------ Question page ------------- -->

      <div id="questionsScreen" class="questionsScreen">
        <div class="questionHeader">
         
          <p id="pseudoChange" class="pseudoResult">Pseudo</p>
         
          <meter id="progressBar" min="0" max="100" value="0"></meter>
          <p class="questionNumber">
            <!------Va se remplir grâce au code JS------>
          </p>
        </div>
        <div class="questionCard">
          <img class="questionImg" />
          <p class="questionText"></p>
        </div>
        <div class="cardButtons">
          <!-------Bouttons VRAI/FAUX--------->
          <button class="answerButton true correct">VRAI</button>
          <button class="answerButton false incorrect">FAUX</button>
        </div>
      </div>
      <!---------Bouttons en display: none sur la page accueil--------->
      <button id="btnSuivant" class="btnNext">Suivant</button>
      <!--btn suivant: id + class vraiment nécessaire ?-->
    </main>
    <!-- ------------ Result page --------------- -->
    <div id="resultScreen" class="resultScreen">
      <div id="PageRanking">
        <div id="headerResult">
          <img src="images/avatar1.svg" alt="Avatar 1" class="playerAvatar" />
          <strong>
            <p class="score"></p>
          </strong>
          <!-- <label for="progress"></label> -->
          <!-- <meter id="progress" value="10" min="0" max="10"></meter> -->
          <p id="pseudoChange2" class="pseudoResult">Pseudo</p>
        </div>
        <div id="rankingList">
          <ol>
            <li id="user1">
              <span>1</span>
              <img src="images/first.svg" /><img
                src="images/avatar1.svg"
                alt="Avatar 1"
              /><span class="userName">Thien</span
              ><span class="points">10 points</span>
            </li>
            <li id="user2">
              <span>2</span>
              <img src="images/second.svg" /><img
                src="images/avatar2.svg"
                alt="Avatar 2"
              /><span class="userName">Léo-Paul</span
              ><span class="points">9 points</span>
            </li>
            <li id="user3">
              <span>3</span>
              <img src="images\third.svg" /><img
                src="images/avatar3.svg"
                alt="Avatar 3"
              /><span class="userName">Kana</span
              ><span class="points">8 points</span>
            </li>
            <li id="user4">
              <span>4</span>
              <img src="images/last.svg" />
              <img src="images/avatar3.svg" alt="Avatar 3" /><span
                class="userName"
                >Yoda</span
              ><span class="points">5 points</span>
            </li>
            <li id="user4">
              <span>5</span>
              <img src="images/last.svg" /><img src="images/avatar3.svg" alt="Avatar 3" /><span
                class="userName"
                >Matthieu</span
              ><span class="points">4 points</span>
            </li>
            <li id="user5">
              <span>6</span>
              <img src="images/last.svg" /><img src="images/avatar3.svg" alt="Avatar 3" /><span
                class="userName"
                >Ben</span
              ><span class="points">3 points</span>
            </li>
          </ol>
          <button id="playAgain">PLAY AGAIN</button>
          <label for="comment">Leave us a comment:</label>
          <input
            name="comment"
            id="comment"
            type="text"
            placeholder="Great Game!"
            required
            minlength="4"
            maxlength="20"
            size="25"
          />
        </div>
      </div>
    </div>
    <!-- ------------ Footer --------------- -->
    <footer id="footerScreen">
      <p>Copiright 2024 Wild Code School</p>
    </footer>
    <script src="variables.js"></script>
    <script src="questionCards.js"></script>
    <script src="createQuestion.js"></script>
    <script src="buttons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
